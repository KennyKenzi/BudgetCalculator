    <div class="container mt-3">
        
        <div class="top shadow" > 
            <nav class="navbar d-block">
            <div>
                <h1 class="title">BUDGET APP</h1>
            </div>
            </nav>
            
            <section class="row g-0">
                <div class= "col-md shadow" id="income_total">
                    <div>
                        <div class="name">INCOME: </div>    
                        <div class="i_number float-right" id="i_number">0</div>  
                    </div>

            </div>

            <div class="input_container py-3">
                <div class="type_container shadow" >
                    <select class="types form-control form-control-lg">
                        <option value="placeholder">Select-an-Option</option>
                        <option value="Plus">+</option>
                        <option value="Minus">-</option>        
                    </select>    
                </div>
                <div class="item_container shadow">
                    <input type="text" class="item_name form-control form-control-lg" placeholder="Add an Item" id="item_name" name="">
                </div>
                <div class="cost_container shadow">
                    <input type="text" class="cost form-control form-control-lg" placeholder="Enter a value" id="cost"  name="">
                </div>
            </div>
            <div >
                    <input type="button" class="ok_button btn-success" value="OK" id=""  name="" >
            </div>

            <div class="incexp_container row m-0 gap-5 p-5">
                <div class="container income_container col-sm">
